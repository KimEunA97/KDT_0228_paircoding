    const root = document.getElementById('root');

    root.style.backgroundColor = "#ccc";
    root.style.display = "flex";
    root.style.flexDirection = "column";

    root.style.alignItems = "center";

    for(let i = 0; i < root.children.length; i++) {
      root.children[i].style.width = "500px";
      root.children[i].style.height = "150px";
      root.children[i].style.border = "1px solid black";
    }

    root.children[root.children.length - 1].style.backgroundColor = "red";
    root.children[root.children.length - 1].style.borderRadius =  "250px";
